InstallMgr Warning L1=Apesar do Gestor de Instalação constituir uma forma simples para instalar e atualizar os componentes SWORD, ele usa um método para aceder a repositórios que podem dar aos 'packet sniffers' - ferramentas que intercetam informação - um possível alvo.
InstallMgr Warning L2=SE VIVE NUM PAÍS ONDE OS CRISTÃOS SÃO PERSEGUIDOS E NÃO QUER CORRER O RISCO DE SER DETETADO, *NÃO* DEVE USAR A FUNÇÃO DE INSTALAÇÃO REMOTA.
InstallMgr Warning L3=Além disso, os outros repositórios remotos que não a CrossWire podem distribuir módulos com menos qualidade, módulos com conteúdos pouco ortodoxos, ou até módulos distribuídos ilegalmente.  Muito repositórios remotos possuem, apesar disso, material com qualidade.  No entanto não são revistos ou mantidos pela CrossWire e por isso a CrossWire não pode responsabilizar-se pelo seu conteúdo. CAVEAT EMPTOR.
